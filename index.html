<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator | Level 3</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <p>Choose how many dice you want to roll<img src="dice.png" alt="dice"></p>
    
    <form id="form">
        <input type="radio" id="one" name="numDice" value="One">
        <label for="One">ONE</label><br>
        <input type="radio" id="two" name="numDice" value="Two">
        <label for="Two">TWO</label><br>
        <input type="radio" id="three" name="numDice" value="Three">
        <label for="Three">THREE</label>
    </form>
    <button id="roll" onclick="roll();">Roll Dice</button>
    <table id="table">
        <tr>
            <th>Roll</th>
            <th>Result</th>
        </tr>
    </table>
</body>
</html>
