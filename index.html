<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator | Level 3</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div id="header">
        <h1>ROLLING DICE SIMULATOR</h1>
    </div>
    <div id="content">

        <div id="form-div">
        <form id="form">
            <p>Choose how many dice you want to roll</p>
            <input type="radio" id="one" name="numDice" value="One" onclick="setMode(1);">
            <label for="One">ONE</label><br>
            <input type="radio" id="two" name="numDice" value="Two" onclick="setMode(2);">
            <label for="Two">TWO</label><br>
            <input type="radio" id="three" name="numDice" value="Three" onclick="setMode(3);">
            <label for="Three">THREE</label>
        </form>
        <button id="roll" onclick="roll();">Roll Dice</button>
        </div>

        <div id="table-div">
            <table id="table">
                <tr>
                    <th>Number</th>
                    <th>Frequency</th>
                </tr>
            </table>
        </div>

    </div>
    
</body>
</html>
